apiVersion: v1
kind: Secret
metadata:
  name: env-secrets
type: Opaque
stringData:
  appsettings.secrets.yaml: |
    {
      "AzureAd": {
        "ClientSecret": "{{clientSecret}}"
      }
    }
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: resources-api
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: resources-api
  template:
    metadata:
      labels:
        app: resources-api
    spec:
      volumes:
      - name: env-secrets-volumes
        secret: 
          secretName: env-secrets

      containers:
      - name: resources-api
        image: {{fusionAcr}}/{{imageName}}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: env-secrets-volumes
          mountPath: "/app/secrets" 
        env:
        - name: APPINSIGHTS_INSTRUMENTATIONKEY
          value: "{{instrumentationKey}}"
        resources:
          requests:
            memory: "250Mi"
            cpu: "120m"
          limits:
            memory: "500Mi"
            cpu: "200m"
        args:
        - /server

        livenessProbe:
          httpGet:
            path: /_health/live
            port: 80
          failureThreshold: 10
          timeoutSeconds: 30
          initialDelaySeconds: 60
          periodSeconds: 30

        readinessProbe:
          httpGet:
            path: /_health/ready
            port: 80
          initialDelaySeconds: 10
          timeoutSeconds: 30
          periodSeconds: 30
---
kind: Service
apiVersion: v1
metadata:
  name: resources-api
spec:
  selector:
    app: resources-api
  ports:
  - port: 80
    targetPort: 80

---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: resources-api-fusion-ingress
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: nginx
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-buffer-size: "32k"
    nginx.org/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/client-max-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  tls:
  - hosts:
    - resources-api.{{ENVNAME}}.fusion-dev.net
    secretName: {{ENVNAME}}.fusion-dev.net-tls
  rules:
    - host: resources-api.{{ENVNAME}}.fusion-dev.net
      http:
        paths:
        - path: /
          backend:
            serviceName: resources-api
            servicePort: 80
