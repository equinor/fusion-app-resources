parameters:
    targetFiles: ''
    keepToken: true
    displayName: 'Replace tokens in file'
  
  steps:
  - task: replacetokens@3
    displayName: '${{ parameters.displayName }}'
    inputs:
      targetFiles: '${{ parameters.targetFiles }}'
      keepToken: ${{ parameters.keepToken }}
      tokenPrefix: '{{'
      tokenSuffix: '}}'